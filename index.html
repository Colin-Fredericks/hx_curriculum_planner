<!doctype html>
<html lang="en">
<head>
    <title>HX Curriculum Planner Mockup</title>
    
    <!-- Required meta tags for Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- React JS -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        .b1{ background-color: #ccc;}
        .b2{ background-color: #6cc;}
        .b3{ background-color: #c6c;}
        .b4{ background-color: #cc6;}
        .b5{ background-color: #c66;}
        .b6{ background-color: #6c6;}
        .b7{ background-color: #66c;}
        .b8{ background-color: #666;}

    </style>

</head>
<body>

<div id="root"></div>


<div class="container-fluid bigbox">
<div class="row">
    <div class="col-sm-9 border bg-light">
        <p>View</p>
        <div class="row subsection">
            <div class="col-sm-2 p-1 m-1 border border-secondary vertical rounded">
                <p class="font-weight-bold">Title</p>
                <div class="rounded p-1 m-1 bg-primary" style="height: 50px;">Video</div> 
                <div class="rounded p-1 m-1 bg-warning" style="height: 50px;">HTML</div> 
            </div>
            <div class="col-sm-2 p-1 m-1 border border-secondary vertical rounded">
                <p class="font-weight-bold">Title</p>
                <div class="rounded p-1 m-1 bg-primary" style="height: 100px;">Video</div> 
                <div class="rounded p-1 m-1 bg-info" style="height: 50px;">Problem</div> 
                <div class="rounded p-1 m-1 bg-success" style="height: 50px;">Discussion</div>
            </div>
            <div class="col-sm-2 p-1 m-1 border border-secondary vertical rounded">
                <p class="font-weight-bold">Title</p>
                <div class="rounded p-1 m-1 bg-primary" style="height: 100px;">Video</div> 
                <div class="rounded p-1 m-1 bg-info" style="height: 50px;">Problem</div> 
                <div class="rounded p-1 m-1 bg-success" style="height: 50px;">Discussion</div>
            </div>
            <div class="col-sm-2 p-1 m-1 border border-secondary vertical rounded">
                <p class="font-weight-bold">Title</p>
                <div class="rounded p-1 m-1 bg-warning" style="height: 50px;">HTML</div> 
                <div class="rounded p-1 m-1 bg-info" style="height: 50px;">Problem</div>
                <div class="rounded p-1 m-1 bg-info" style="height: 100px;">Problem</div>
                <div class="rounded p-1 m-1 bg-info" style="height: 200px;">Problem</div>
            </div>
        </div>
    </div>
    <div class="col-sm-3 template-items border bg-light">
        <p>Components</p>
        <div class="rounded p-1 m-1 bg-primary" style="height: 50px;">Video</div> 
        <div class="rounded p-1 m-1 bg-warning" style="height: 50px;">HTML</div> 
        <div class="rounded p-1 m-1 bg-info" style="height: 50px;">Problem</div> 
        <div class="rounded p-1 m-1 bg-success" style="height: 50px;">Discussion</div> 
        <div class="rounded p-1 m-1 bg-secondary" style="height: 50px;">Other</div> 
        <p>Templates</p>
    </div>
</div>
</div>

<script type="text/babel">

  ReactDOM.render(
    <h1>Course Title</h1>,
    document.getElementById('root')
  );

</script>
